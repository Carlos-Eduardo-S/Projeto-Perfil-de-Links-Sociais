<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="Design/style.css">
  <link rel="stylesheet" href="Design/reset.css">
</head>
<body>
  <section class="conteudo">
    <img class="conteudo__img" src="/assets/images/avatar-jessica.jpeg" alt="Foto de Jessica">
    <div class="conteudo__jessica">
      <h1 class="conteudo__nome">Jessica Randall</h1>
      <h2 class="conteudo__lugar">London, United Kingdom</h2>
      <p class="conteudo__descricao">"Front-end developer and avid reader."</p>
    </div>

    <div class="conteudo__lista">
      <a class="conteudo__link" href="#">GitHub</a>
      <a class="conteudo__link" href="#">Frontend Mentor</a>
      <a class="conteudo__link" href="#">LinkedIn</a>
      <a class="conteudo__link" href="#">Twitter</a>
      <a class="conteudo__link" href="#">Instagram</a>
    </div>
  </section>
</body>
</html>
